<style>
    body{
        background-color:khaki;
        background-image: linear-gradient(to right, #342056 , #5454c5);
    }
    .card {
        width: 1000px;
        height: 600px;
        display: inline-block;
        border-radius: 10px;
        padding: 15px 25px;
        box-sizing: border-box;
        cursor: pointer;
        margin: 10px 15px;
        background-image: url(4.png);
        background-position: center;
        background-size: cover;
        transition: 0.3s;
    }

    .c1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: url(stu.webp);
    }

    .card h5 {
        color: #87aca3;
        font-family: sans-serif;
        font-size: x-large;
        font-size: 2vmax;
        line-height: 0;
    }

    .card:hover {
        box-shadow: 8px 7px lightblue;
    }

    img {
        height: 580px;
        width: 400px;
        border-radius: 10px;
    }

    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
        float: left;
        margin: -15px -25px;
        width: 50vh;
        height: 90.8vh;
        padding: 10px;
        border-radius: 10px;
    }

    label {
        font-size: larger;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 400;
        color: aquamarine;
    }
</style>

<body>
    <div class="card c1">
        <!-- <h5>Student</h5>-->
        <form>
            <!-- <img src="white.png">-->
            <div class="row">
                <div class="column" style="background-color: seagreen">
                    <h5>Login</h5>
                    <div class="inputs">
                        <label for="name">Username</label><br />
                        <input type="text" placeholder="user name" name="name" />
                        <br />
                        <hr />
                        <label for="password">Password</label><br />
                        <input type="password" placeholder="password" name="password" />
                    </div>

                    <br /><br />
                </div>
            </div>
        </form>
    </div>
</body>
